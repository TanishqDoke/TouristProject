<!DOCTYPE html>
<html>
<head>
    <style>
        #left-container {
            float: left;
            width: 50%;
        }

        #right-container {
            float: right;
            width: 50%;
            text-align: center;
        }

        #image-container {
            width: 100%;
            height: 300px;
            border: 2px dashed #999;
            text-align: center;
            padding: 20px;
        }

        #image-container img {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="left-container">
        <img id="drag-image" src="Screenshot 2023-10-22 002246.png" draggable="true" ondragstart="drag(event)" width="300" height="700">
    </div>

    <div id="right-container">
        <div id="image-container" ondrop="drop(event)" ondragover="allowDrop(event)">
            
        </div>
    </div>
    
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var draggedImage = document.getElementById(data);

            // Change the image when it's dropped
            draggedImage.src = "Screenshot 2023-10-22 002428.png";

            // Optionally, you can update the alt text too
            draggedImage.alt = "New Image";

            event.target.appendChild(draggedImage);
        }
    </script>
</body>
</html>
